<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Lenguaje de Señas</title>
    <link rel="icon" href="images/icono.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="index.html" class="logo-link">
                        <img src="images/icono.png" alt="Logo" class="logo-img">
                        <h1>Lenguaje de Señas</h1>
                    </a>
                </div>
                <ul class="nav-links">
                    <li><a href="login.html">Iniciar Sesión</a></li>
                    <li><a href="registro.html">Registrarse</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="auth-section">
            <div class="auth-container">
                <div class="auth-card">
                    <h2>Crear Cuenta</h2>
                    <form id="registroForm">
                        <div class="form-group">
                            <label for="nombre">Nombre Completo</label>
                            <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo">
                        </div>
                        <div class="form-group">
                            <label for="emailRegistro">Correo Electrónico</label>
                            <input type="email" id="emailRegistro" name="email" required placeholder="tu@email.com">
                        </div>
                        <div class="form-group">
                            <label for="passwordRegistro">Contraseña</label>
                            <input type="password" id="passwordRegistro" name="password" required placeholder="Mínimo 6 caracteres">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar Contraseña</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirma tu contraseña">
                        </div>
                        <div id="registroError" class="error-message" style="display:none;"></div>
                        <div id="registroSuccess" class="success-message" style="display:none;"></div>
                        <button type="submit" class="btn btn-primary btn-full">Registrarse</button>
                    </form>
                    <div class="auth-footer">
                        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <img src="images/icono.png" alt="Logo" class="logo-img">
            <h1>Lenguaje de Señas</h1>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
